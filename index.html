<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./src/images/profilePhoto.png" alt="Profile Photo">
        <div class="description">
            <h2 class="name">Rodney Cotton</h2>
            <p class="city-country">Helsinki, Finland</p>
            <div class="mini-boxes">
                <div>
                    <h3>100</h3>
                    <p>Posts</p>
                </div>
                <div>
                    <h3>2,242</h3>
                    <p>Follower</p>
                </div>
                <div>
                    <h3>1,432</h3>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-container">
            <div class="teste item-1"><img src="./src/images/photo1.png" alt="planta"></div>
            <figure class="teste item-2"><img src="./src/images/photo2.png" alt="sofa"></figure>
            <figure class="teste item-3"><img src="./src/images/photo3.png" alt="banheira"></figure>
            <figure class="teste item-4"><img src="./src/images/photo_4.png" alt="lampada"></figure>
            <figure class="teste item-5"><img src="./src/images/photo6.png" alt="planta-2"></figure>
            <figure class="teste item-6"><img src="./src/images/photo5.png" alt="planta-2"></figure>
        </div>
    </section>
    <p class="text-footer">created by Fenixherm - devChallenges.io</p>
</body>

</html>
